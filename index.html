<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <title>Flexbox</title>
</head>
<body>
    <div class="container">
        <label for="school">Ik zit op school</label>
        <input type="checkbox" id="school" name="school" value="school">
    
        <label for="birthday">Verjaardag:</label>
        <input type="date" id="birthday" name="birthday">

        <label for="quantity">Nummer (tussen 1 en 100):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="100">

        <label for="pwd">Wachtwoord:</label>
        <input type="password" id="pwd" name="pwd">

        <label for="points">Punten (tussen 0 en 10):</label>
        <input type="range" id="points" name="points" min="0" max="10"> 
    </div>
</body>
</html>
